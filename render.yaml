services:
  - type: web
    name: culture-benin
    env: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile
    region: frankfurt
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true
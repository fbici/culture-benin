services:
  - type: web
    name: laravel-app
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    buildCommand: ""  # Render build via Dockerfile directement
    startCommand: ""  # Géré par le CMD supervisord
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: APP_URL
        value: https://ton-app.onrender.com
      - key: DB_HOST
        value: your-db-host
      - key: DB_DATABASE
        value: your-db
      - key: DB_USERNAME
        value: your-user
      - key: DB_PASSWORD
        sync: false
